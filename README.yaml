# How to use this project
usage: |-
  
  ### Config

  The action expects the atmos configuration file `atmos.yaml` to be present in the repository and contains.
  The config should have the following structure:
  
  ```yaml
  integrations:
    github:
      gitops:
        terraform-version: 1.5.2
        infracost-enabled: false
        storage:
          region: us-east-2
          bucket: cptest-core-ue2-auto-gitops
          table: cptest-core-ue2-auto-gitops-plan-storage
          role: arn:aws:iam::xxxxxxxxxxxx:role/cptest-core-ue2-auto-gitops-gha
        role:
          plan: arn:aws:iam::yyyyyyyyyyyy:role/cptest-core-gbl-identity-gitops
          apply: arn:aws:iam::yyyyyyyyyyyy:role/cptest-core-gbl-identity-gitops
        matrix:
          sort-by: .stack_slug
          group-by: .stack_slug | split("-") | [.[0], .[2]] | join("-")
  ```
  
  ### Workflow example
  
  ```yaml
    name: Pull Request
    on:
      pull_request:
        branches: [ 'main' ]
        types: [opened, synchronize, reopened, closed, labeled, unlabeled]

    jobs:
      context:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - id: affected
            uses: cloudposse/github-action-atmos-affected-stacks@v2
            with:
              atmos-config-path: ./atmos.yaml
              atmos-version: 1.63.0
              nested-matrices-count: 1

        outputs:
          affected: ${{ steps.affected.outputs.affected }}
          matrix: ${{ steps.affected.outputs.matrix }}
  
      atmos-plan:
        needs: ["atmos-affected"]
        if: ${{ needs.atmos-affected.outputs.has-affected-stacks == 'true' }}
        name: ${{ matrix.stack_slug }}
        runs-on: ['self-hosted']
        strategy:
          max-parallel: 10
          fail-fast: false # Don't fail fast to avoid locking TF State
          matrix: ${{ fromJson(needs.atmos-affected.outputs.matrix) }}
        ## Avoid running the same stack in parallel mode (from different workflows)
        concurrency:
          group: ${{ matrix.stack_slug }}
          cancel-in-progress: false
        steps:
          - name: Plan Atmos Component
            uses: cloudposse/github-action-atmos-terraform-plan@v1
            with:
              component: ${{ matrix.component }}
              stack: ${{ matrix.stack }}
  ```
    
  ### Migrating from `v2` to `v3`
  
  `v3` works only with `atmos >= 1.63.0`
  
  `v3` drops `install-terraform` input because terraform is not required for affected stacks call
  
  `v3` drop `atmos-gitops-config-path` input and  `./.github/config/atmos-gitops.yaml`  config. Now you have to use GitHub actions inputs and `atmos.yaml` to specify that configuration.
  
  The following configuration fields now moved to GitHub action inputs with the same names
  
  |         name            |
  |-------------------------|
  | `atmos-version`         |
  | `atmos-config-path`     |
  
  
  The following configuration fields are now moved to `atmos.yaml` 
  
  |         name             |    path in `atmos.yaml`                        |
  |--------------------------|------------------------------------------------|
  | `aws-region`             | `integration.github.gitops.storage.region`     | 
  | `terraform-state-bucket` | `integration.github.gitops.storage.bucket`     |
  | `terraform-state-table`  | `integration.github.gitops.storage.table`      |
  | `terraform-state-role`   | `integration.github.gitops.storage.role`       |
  | `terraform-plan-role`    | `integration.github.gitops.role.plan`          |
  | `terraform-apply-role`   | `integration.github.gitops.role.apply`         |
  | `terraform-version`      | `integration.github.gitops.terraform-version`  |
  | `enable-infracost`       |  `integration.github.gitops.infracost-enabled` |
  | `sort-by`                |  `integration.github.gitops.matrix.sort-by`    |
  | `group-by`               |  `integration.github.gitops.matrix.group-by`   |
  
  
  If you want `v3` having the same behaviour as `v2` you should  have 
  
  `atmos.yaml`
  ```yaml
  ...
  
  integrations:
    github:
      gitops:
        terraform-version: 1.5.2
        infracost-enabled: false
        storage:
          region: us-east-2
          bucket: cptest-core-ue2-auto-gitops
          table: cptest-core-ue2-auto-gitops-plan-storage
          role: arn:aws:iam::xxxxxxxxxxxx:role/cptest-core-ue2-auto-gitops-gha
        role:
          plan: arn:aws:iam::yyyyyyyyyyyy:role/cptest-core-gbl-identity-gitops
          apply: arn:aws:iam::yyyyyyyyyyyy:role/cptest-core-gbl-identity-gitops
        matrix:
          sort-by: .stack_slug
          group-by: .stack_slug | split("-") | [.[0], .[2]] | join("-")
  
  ...
  ```
  
  `.github/workflows/main.yaml`
  ```yaml
    - id: affected
      uses: cloudposse/github-action-atmos-affected-stacks@v3
      with:
        atmos-config-path: ./atmos.yaml
        atmos-version: 1.63.0
  ``` 
  
  same behaviour as
  
  `./.github/config/atmos-gitops.yaml`
  ```yaml
  atmos-version: 1.45.3
  atmos-config-path: ./rootfs/usr/local/etc/atmos/
  terraform-state-bucket: cptest-core-ue2-auto-gitops
  terraform-state-table: cptest-core-ue2-auto-gitops
  terraform-state-role: arn:aws:iam::xxxxxxxxxxxx:role/cptest-core-ue2-auto-gitops-gha
  terraform-plan-role: arn:aws:iam::yyyyyyyyyyyy:role/cptest-core-gbl-identity-gitops
  terraform-apply-role: arn:aws:iam::yyyyyyyyyyyy:role/cptest-core-gbl-identity-gitops
  terraform-version: 1.5.2
  aws-region: us-east-2
  enable-infracost: false
  sort-by: .stack_slug
  group-by: .stack_slug | split("-") | [.[0], .[2]] | join("-")  
  ```
  
  `.github/workflows/main.yaml`
  ```yaml
    - id: affected
      uses: cloudposse/github-action-atmos-affected-stacks@v2
      with:
        atmos-gitops-config-path: ./.github/config/atmos-gitops.yaml
  ```
   
    
  ### Migrating from `v1` to `v2`
  
  `v2` moves most of the `inputs` to the Atmos GitOps config path `./.github/config/atmos-gitops.yaml`. Simply create this file, transfer your settings to it, then remove the corresponding arguments from your invocations of the `cloudposse/github-action-atmos-affected-stacks` action.
  
  |         name             |
  |--------------------------|
  | `atmos-version`          |
  | `atmos-config-path`      |
  | `terraform-state-bucket` |
  | `terraform-state-table`  |
  | `terraform-state-role`   |
  | `terraform-plan-role`    |
  | `terraform-apply-role`   |
  | `terraform-version`      |
  | `aws-region`             |
  | `enable-infracost`       |
  
  
  If you want the same behavior in `v2` as in `v1` you should create config `./.github/config/atmos-gitops.yaml` with the same variables as in `v1` inputs.
  
  ```yaml
    - name: Determine Affected Stacks
      uses: cloudposse/github-action-atmos-affected-stacks@v2
      id: affected
      with:
        atmos-gitops-config-path: ./.github/config/atmos-gitops.yaml
        nested-matrices-count: 1
  ```
  
  Which would produce the same behavior as in `v1`, doing this:
  
  ```yaml
    - name: Determine Affected Stacks
      uses: cloudposse/github-action-atmos-affected-stacks@v1
      id: affected
      with:
        atmos-version: 1.45.3
        atmos-config-path: ./rootfs/usr/local/etc/atmos/
        terraform-state-bucket: cptest-core-ue2-auto-gitops
        terraform-state-table: cptest-core-ue2-auto-gitops
        terraform-state-role: arn:aws:iam::xxxxxxxxxxxx:role/cptest-core-ue2-auto-gitops-gha
        terraform-plan-role: arn:aws:iam::yyyyyyyyyyyy:role/cptest-core-gbl-identity-gitops
        terraform-apply-role: arn:aws:iam::yyyyyyyyyyyy:role/cptest-core-gbl-identity-gitops
        terraform-version: 1.5.2
        aws-region: us-east-2
        enable-infracost: false
  ```
  

